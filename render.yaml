# Render.com - Deploy gratuito
# https://render.com
services:
  - type: web
    name: loja-criancasecia-api
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_URL
        sync: false
      - key: STORE_URL
        sync: false
      - key: DATABASE_URL
        secret: true
      - key: MP_ACCESS_TOKEN
        secret: true
      - key: CALLMEBOT_PHONE
        sync: false
      - key: CALLMEBOT_TOKEN
        secret: true
